<!DOCTYPE html>
<html>
	<head>
		<title>LBE - Manage [Admin]</title>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
	</head>
	<body>
	  {% include "menu.html" %}
	  {% include "manage/menu.html" %}
	   <div class="content">
		   {% if message %}
				{% if typeMessage == 1 %}
					<div class="alert alert-error fade in">
					<button class="close" data-dismiss="alert">×</button>
					{{ message }}
					</div>
				{% elif typeMessage == 0 %}
					<div class="alert alert-success fade in">
						<button class="close" data-dismiss="alert">×</button>
						{{ message }}
					</div>
				{% endif %}
			{% endif %}
		   <h4>Create Reference:</h4>
		<form method="post">
			<table class="table table-striped table-bordered table-condensed">
				<tr><td>Name:</td><td><input type="text" name="name" value=""/></td></tr>
				<tr><td>Refer to:</td><td><select name="objectID" class="objectID" onChange="loadAttribute();"><option value="" id="all" name="all" selected="selected">All</option>{% for object in objects %}<option value="{{object.id}}" id="{{object.name}}" name="{{object.name}}">{{object.displayName}} ({{object.name}})</option> {% endfor %}</select></td></tr>
				<tr><td>Value to refer:</td><td><span class="referValue"><select name="attribute">{% for object in objects %}<optgroup label="{{object.displayName}} ({{object.name}})">{% for attr in attributes %} {% if attr.LBEObject == object and attr.LBEObjectAttribut.mandatory %}<option value="{{attr.LBEObjectAttribut.LDAPname}}" id="{{attr.LBEObjectAttribut.LDAPname}}" name="{{attr.LBEObjectAttribut.LDAPname}}">{{attr.LBEObjectAttribut.name}} ({{attr.LBEObjectAttribut.LDAPname}})</option>  {% endif %}{% endfor %}</optgroup>{% endfor %}</select></span></td></tr>
			</table>
			<center><input type="submit" class="btn" value="Create"/></center>
		</form>
		</div>
	<script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-alert.js"></script>
	<script type="text/javascript" src="/static/js/manage/reference/manage.js"></script>
	</body>
</html>
