<div id="showModify" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">Ã—</button>
		<h3><span id="AttrTitle">{{AttributeLDAPName}}</span></h3>
	</div>
	<div class="modal-body">
		<h4>ACLs management:</h4>
		<table class="table table-striped table-bordered table-condensed">
			<tr><td>Select Type:</td><td><center><select id="listSpecialACL" onChange="loadConditions($('#listSpecialACL :checked').val(),$('#objectName :selected').val(),$('#AttrTitle').html());">
			<option>create</option>
			<option>read</option>
			<option>update</option>
			<option>delete</option>
			<option>disable</option>
			<option>activate</option>
			<option>approvale</option>
			</select></center></td></tr>
			<tr><td><select id="selectSpecialLang">
			{% for lang in languages %}
				<option value="{{lang.name}}"{% if lang.name == "QACL" %} selected="true" {% endif %}>{{lang.name}}
			{% endfor %} </option></td>
			<td><div class="input-append"><span id="stateQueryACLCreate" class="control-group"><input type="textbox" id="textSpecialCreateACL" class="appendedPrependedInput" name="condition" value="{{acl.condition}}"/><span class="btn" onClick="checkACL($('#textSpecialCreateACL').val(),'Create');"><i class="icon-refresh"></i></span><span class="help-inline" id="resultQueryACLCreate"></span></span></div></td></tr>
			<tr><td colspan="2"><center><input type="submit" class="btn btn-primary" onClick="createSpecialACL()" value="+"/></center></td></tr>
			<tr><td colspan="2">Values:</td></tr>
			<tr><td colspan="2"><div id="specialConditions"></div></td></tr>
		</table>
	</div>
	<script type="text/javascript">loadConditions($('#listSpecialACL :checked').val(),$('#objectName :selected').val(),$('#AttrTitle').html());</script>
</div>
