<div id="showCreateAttribute" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">Ã—</button>
		<h3><span id="AttrTitle">Create an attribute:</span></h3>
	</div>
	<div class="modal-body">
		<div class="res"></div>
		<h4>Manage attributes's value:</h4>
		<form action="#" onSubmit="return false;">
			<table id="attribute" class="table table-striped table-bordered table-condensed">
				<tr><td>Attribute name:</td><td colspan="3"><input type="textbox" id="attribute_name" value=""/></td></tr>
				<tr>
					<td><i>Name</i></td><td><i>Format</i></td><td><i>Mandatory</i></td><td><i>Multi Value</i></td>
				</tr>
				<tr>
					<td style="width:200px"><input type="text" name="attribute_Dname" id="attribute_Dname" value="" style="width:150px"/></td>
					<td><select id="listFormat">{% for F in formats %}<option value="{{F.id}}">{{F.name}}</option>{% endfor %}</select></td>
					<td><input type="checkbox" name="mandatory" id="mandatory" value="mandatory"/></td>
					<td><input type="checkbox" name="multivalue" id="multivalue" value="multivalue"/></td>
				</tr>
				<tr><td>Default Value:</td><td colspan="3"><input type="texbox" id="defaultvalue" name="default" value=""/></td></tr>
				<tr><td>Encrypt:</td><td colspan="3"><input type="checkbox" id="encrypt" name="encrypt" /></td></tr>
			</table>
			<h4>Manage Virtual value:</h4>
			<table id="attribute" class="table table-striped table-bordered table-condensed">
				<tr><td style="width:200px">Enable Virtual:</td><td><input type="checkbox" id="isVirtual" onClick="locked('V')"/></td></tr>
				<tr><td>Select Virtual:</td><td><select id="listVirtual">{% for V in virtual %}<option value="{{V.id}}">{{V.name}}:{{V.value}} + {{V.tab}}</option>{% endfor %}</select></td></tr>
			</table>
			<h4>Manage Reference value:</h4>
			<table id="attribute" class="table table-striped table-bordered table-condensed">
				<tr><td style="width:200px">Enable Reference:</td><td><input type="checkbox" id="isReference" onClick="locked('R')" /></td></tr>
				<tr><td>Select Reference:</td><td><select id="listReference">{% for R in references %}<option value="{{R.id}}" >{{R.name}}</option>{% endfor %}</select></td></tr>
			</table>
			<center><input type="submit" value="Save" class="btn btn-success" onClick="createAttr();"/></center>
		</form>
		<script type="text/javascript">locked("R");locked("V");</script>
	</div>
</div>
