<div id="showModify" class="modal hide fade">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">Ã—</button>
		<h3><span id="AttrTitle">{{AttributeLDAPName}}</span></h3>
	</div>
	<div class="modal-body">
		<h4>Manage attributes's value:</h4>
		<form action="#" onSubmit="return false;">
			{% for attribute in attributes %}
			<table id="attribute" class="table table-striped table-bordered table-condensed">
				<tr>
					<td><i>Name</i></td><td><i>Format</i></td><td><i>Mandatory</i></td><td><i>Multi Value</i></td>
				</tr>
				<tr>
					<td style="width:200px"><input type="text" name="attribute_name" id="attribute_name" value="{{ attribute.name}}" style="width:150px"/></td>
					<td><select id="listFormat">{% for F in formats %}<option value="{{F.id}}" {% if theFormat.Format.id == F.id %} selected="true" {% endif %}>{{F.name}}</option>{% endfor %}</select></td>
					<td><input type="checkbox" name="mandatory" id="mandatory" value="mandatory" {% if attribute.mandatory == 1 %}checked {%endif%}/></td>
					<td><input type="checkbox" name="multivalue" id="multivalue" value="multivalue" {% if attribute.multivalue == 1 %}checked {%endif%}/></td>
				</tr>
				<tr><td>Default Value:</td><td colspan="3"><input type="texbox" id="defaultvalue" name="default" value="{{attribute.defaultValue}}"/></td></tr>
				<tr><td>Encrypt:</td><td colspan="3"><input type="checkbox" id="encrypt" name="encrypt" {% if encrypt %} checked {% endif %} /></td></tr>
			</table>
			<h4>Manage Virtual value:</h4>
			<table id="attribute" class="table table-striped table-bordered table-condensed">
				<tr><td style="width:200px">Enable Virtual:</td><td><input type="checkbox" id="isVirtual" onClick="locked('V')" {% if attribute.virtual_id != None %}checked {%endif%}/></td></tr>
				<tr><td>Select Virtual:</td><td><select id="listVirtual">{% for V in virtual %}<option value="{{V.id}}" {% if attribute.virtual_id == V.id %} selected="true" {% endif %}>{{V.name}}:{{V.value}} + {{V.tab}}</option>{% endfor %}</select></td></tr>
			</table>
			<h4>Manage Reference value:</h4>
			<table id="attribute" class="table table-striped table-bordered table-condensed">
				<tr><td style="width:200px">Enable Reference:</td><td><input type="checkbox" id="isReference" onClick="locked('R')" {% if theReference != None %}checked {%endif%}/></td></tr>
				<tr><td>Select Reference:</td><td><select id="listReference">{% for R in references %}<option value="{{R.id}}" {% if theReference == R %} selected="true" {% endif %}>{{R.name}}</option>{% endfor %}</select></td></tr>
			</table>
			<center><input type="submit" value="Save" class="btn btn-success" onClick="saveAttributes({{attribute.id}});"/></center>
			{% endfor %}
		</form>
		
		<script type="text/javascript">locked("R");locked("V");</script>
	</div>
</div>
