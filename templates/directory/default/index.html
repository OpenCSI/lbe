{% extends "index.html" %}
{% load url from future %}
{% block content %}
<table class='table'>
    <tr>
        <th>Name</th>
        <th style='text-align: center;'>Status</th>
        <th style='text-align: center;'>Actions</th>
    </tr>
    {% for object in objects %}
    <tr>
        <td> <a href="{% url 'directory.views.viewObjectInstance' obj_id=lbeObjectId objectName=object.name %}" >{{ object.displayName }} </a></td>
        <td style='text-align: center;'> {% include 'directory/default/status.html' %} </td>
        <td style='text-align: center;'>
			<a href="{% url 'directory.views.manageObjectInstance' obj_id=lbeObjectId uid=object.name %}" class="icon-edit"></a>
            <a href="{% url 'directory.views.deleteObjectInstance' objectName=object.name %}">
                <span class='label label-important'>x</span>
            </a>
        </td>
     </tr>
    {% endfor %}
</table>
<center>
<div class="pagination">
    <ul>
    {% for i in length %}
    <li {% if i == page %}class="disabled"{% endif %}><a href="{% url 'directory.views.index' page=i %}">{{i}}</a></li>
    {% endfor %}
    </ul>
</div>
</center>
{% endblock %}
