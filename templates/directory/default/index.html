{% extends "index.html" %}
{% load url from future %}
{% block content %}
<table class='table'>
    <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for object in objects %}
    <tr>
        <td> {{ object.displayName }} </td>
        <td> {{ object.status }} </td>
        <td> <a href="/directory/object/manage/{{ lbeObjectId }}/{{ object.name }}" class="icon-edit"></a> </td>
     </tr>
    {% endfor %}
</table>
{% endblock %}
