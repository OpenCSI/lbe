{% extends "index.html" %}
{% load url from future %}
{% block content %}
<table class='table'>
    <tr>
        <th>Name</th>
        <th style='text-align: center;'>Status</th>
        <th style='text-align: center;'>Actions</th>
    </tr>
    {% for object in objects %}
    <tr>
        <td> {{ object.displayName }} </td>
        <td style='text-align: center;'> {% include 'directory/default/status.html' %} </td>
        <td style='text-align: center;'>
            <a href="{% url 'directory.views.deleteObjectInstance' objectName=object.name %}">
                <span class='label label-important'>x</span>
            </a>
        </td>
     </tr>
    {% endfor %}
</table>
{% endblock %}
