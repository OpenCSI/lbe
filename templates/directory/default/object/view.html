{% extends 'index.html' %}
{% load url from future %}
{% block content %}
<h4>{{object.cn.0}}</h4>
<table class='table'>
   {% for key,value in object.items %}
	<tr><th>{{key}}</th><td>{% for val in value %}{{val}} {% endfor %}</td></tr>
   {% endfor %}
</table>
{# ACL right here to modify values #}
<center><a href="{% url 'directory.views.manageObjectInstance' lbeObject_id=obj_id uid=object.cn.0 %}" class="btn btn-primary">Modify</a></center>
{% endblock %}
