{% load url from future %}
{% for object in objects %}
<tr>
	<td><a href="{% url 'directory.views.viewObjectInstance' lbeObject_id=lbeObjectId objectName=object.name %}">{{object.displayName}}</a></td>
	<td style='text-align: center;'> {% include 'directory/default/status.html' %} </td>
	<td style='text-align: center;'>
		<a href="{% url 'directory.views.manageObjectInstance' lbeObject_id=lbeObjectId uid=object.name %}" class="icon-edit"></a>
		<a href="{% url 'directory.views.deleteObjectInstance' lbeObject_id=lbeObjectId objectName=object.name %}">
			<span class='label label-important'>x</span>
		</a>
	</td>
</tr>
{% empty %}
<tr>
	<td colspan='3'><center>No resultat found.</center></td>
</tr>
{% endfor %}
